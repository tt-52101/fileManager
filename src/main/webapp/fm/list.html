//删除文件夹前的警告
function warning()
{
	var msg = "您当前文件夹下存在内容仍然选择一并删除吗？\n\n请确认！";
	if (confirm(msg)==true){
		return true;
	}
	else{
		return false;
	}
}

{

	fuid(pid);

	show(pid);

}

//请求后端数据
function require(pid,url,owner){
	var pidobj={"id":"","owner":""};
	pidobj.id=pid;
	pidobj.owner=owner;
	$.ajax({
		type: 'post',
        url: url,
        dataType:'json',
        data:JSON.stringify(pidobj),
        contentType:"application/json",
        async:false,
        success: function (data) {
            console.log(data);
        	ald=data;
        	//console.log(ald[0].folderName);
        },
        error: function () {

        }
	})
	//console.log("zaiwaimian"+ald);
}
//返回上一级的函数
function fanhui()
{
	var item=sessionStorage.getItem('item');
	if(item==0){
		alert('已经到达根目录无法再返回');
	}
	else
	{
		var id=dao[item];
		var pidobj={"id":"","owner":""};
		pidobj.owner=user;
		pidobj.id=id;
		$.ajax({
			type: 'post',
	        url: '/getFaihui',
	        dataType:'text',
	        data:JSON.stringify(pidobj),
	        contentType:"application/json",
	        async:false,
	        success: function (data) {
	            console.log(data);
	            require(data,'/getAllownerfolder',user);
	            show(data);
	            dangqian(data);
	        },
	        error: function () {
	        	alert("异常");
	        }
		})
		item--;
		sessionStorage.setItem('item', item);
	}
}

//将父ID进行保存，记录从根目录到深层目录的每一步。
function fuid(pid)
{
	if(pid==0){
		sessionStorage.setItem('item', 0);
		var item=sessionStorage.getItem('item');
		dao[item]=pid;
	}
	else{
		var item=sessionStorage.getItem('item');
		item++;
		dao[item]=pid
		sessionStorage.setItem('item', item);
	}
}

//检查文件夹名是否重复
function check(val){
	var item=sessionStorage.getItem('item');
	var pid=dao[item];
	console.log("检查文件夹"+pid);
	var flag=0;
	require(pid,'/getAllownerfolder',user);
	console.log("检查文件夹"+ald);
	for(var i=0;i<ald.length;i++){
		if(ald[i].folderName==val){
			flag=1;
			console.log("检查文件夹名是否重复"+ald[i].folderName+"+"+i);
		}
	}
	if(flag==0){
		$("#warningInfo").css("color","green")
		$("#warningInfo").html("可以使用该名字")
	}
	else{
		$("#warningInfo").css("color","red")
		$("#warningInfo").html("文件夹已存在请更改名字")
	}
	
}
//检测重命名时是否符合命名标准
function recheck(val,id)
{
	require(id,'/getDangqian',user);
	var foldname=ald[0].folderName;
	var item=sessionStorage.getItem('item');
	var pid=dao[item];
	//console.log("检查文件夹"+pid);
	var flag=0;
	require(pid,'/getAllownerfolder',user);
	//console.log("检查文件夹"+ald);
	for(var i=0;i<ald.length;i++){
		if(ald[i].folderName==val&&val!=foldname){
			flag=1;
			//console.log("检查文件夹名是否重复"+ald[i].folderName+"+"+i);
		}
		if(ald[i].folderName==val&&val==foldname){
			flag=2;
		}
	}
	if(flag==0){
		$("#warningInfo").css("color","green")
		$("#warningInfo").html("可以使用该名字")
	}
	else if(flag==1){
		$("#warningInfo").css("color","red")
		$("#warningInfo").html("文件夹已存在请更改名字")
	}
	else{
		$("#warningInfo").css("color","red")
		$("#warningInfo").html("名字与原名相同请您注意")
	}
}

$.fn.serializeObject = function() {
	var o = {};
	var a = this.serializeArray();
	$.each(a, function() {
	if (o[this.name] !== undefined) {
	if (!o[this.name].push) {
	o[this.name] = [o[this.name]]; 
	}
	o[this.name].push(this.value || '');
	} else {
	o[this.name] = this.value || ''; 
	}
	});
	return o;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示图片</title>
    <link rel="stylesheet" href="../fm/res/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
</head>
<body>
<img id="img" height="80%" width="100%" class="img-rounded">

<script src="../fm/js/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        var url = window.location.href;
        var fileid = url.split('=')[1];
        $('#img').attr("src", "http://localhost:8000/readPicContent?fileid="+fileid);
    });
</script>
</body>
</html>
